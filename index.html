<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>AluraGeek</title>
   <link rel="stylesheet" href="assets/css/reset.css">
   <link rel="stylesheet" href="assets/css/normalize.css">
   <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="assets/css/style.css">
   <link rel="stylesheet" href="assets/css/cabecalho/cabecalho.css">
   <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__coluna1.css">
   <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__container.css">
   <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__link.css">
   <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__pesquisar.css">
   <link rel="stylesheet" href="assets/css/cabecalho/cabecalho__login.css">
   <link rel="stylesheet" href="assets/css/destaque/destaque.css">
   <link rel="stylesheet" href="assets/css/destaque/destaque__descricao.css">
   <link rel="stylesheet" href="assets/css/escolherCategoria/escolherCategoria.css">
   <link rel="stylesheet" href="assets/css/secao/secao__titulo.css">
   <link rel="stylesheet" href="assets/css/secao/verTudo.css">
   <link rel="stylesheet" href="assets/css/produtos/produtos__lista.css">
   <link rel="stylesheet" href="assets/css/produtos/produtos__card.css">
   <link rel="stylesheet" href="assets/css/secao/secao.css">
   <link rel="stylesheet" href="assets/css/secao/secao__container.css">
   <link rel="stylesheet" href="assets/css/secao/secao__cabecalho.css">
   <link rel="stylesheet" href="assets/css/institucional/institucional.css">
   <link rel="stylesheet" href="assets/css/institucional/institucional__container.css">
   <link rel="stylesheet" href="assets/css/institucional/institucional__coluna1.css">
   <link rel="stylesheet" href="assets/css/institucional/institucional__logo.css">
   <link rel="stylesheet" href="assets/css/institucional/institucional__nav.css">
   <link rel="stylesheet" href="assets/css/institucional/faleConosco.css">
   <link rel="stylesheet" href="assets/css/rodape.css">

</head>
<body>
   <header class="cabecalho">
      <div class="cabecalho_container">
         <div class="cabecalho__coluna1">
            <a href="index.html" class="cabecalho__link">
               <img class="cabecalho__img" src="assets/img/Logo.png" alt="AluraGeek">
            </a>
            <div class="cabecalho__pesquisar">
               <input id="inputTexto" class="pesquisar__input" type="text" placeholder="Pesquisar" maxlength="50">
               <input id="botaoPesquisar" class="pesquisar_button" type="image" src="assets/img/lupa.png" alt="Lupa">
            </div>
         </div>  
         <div class="cabecalho__login">
            <a href="login.html"><button class="login__button">Login</button></a>
         </div>
      </div>
   </header>

   <section class="destaque">
      <div class="destaque__descricao">
         <h2 class="descricao__titulo">Dezembro Promocional</h2>
         <p class="descricao__texto">Produtos selecionados com 33% de desconto</p>
         <button id="botaoDestaque" class="descricao__botao">Ver Consoles</button>
      </div>
   </section>

   <section class="escolherCategoria">
      <div class="escolherCategoria__container">
         <p>Escolha a categoria dos produtos:</p>
         <select name="selecionarCategoria" id="selecionarCategoria">
            <option value="todosProdutos">Todos os Produtos</option>
            <option value="starwars">StarWars</option>
            <option value="consoles">Consoles</option>
            <option value="diversos">Diversos</option>
         </select>
      </div>
   </section>
   
   <main class="conteudoPrincipal">

   </main>

   <section class="institucional">
      <div class="institucional__container">
         <div class="institucional__coluna1">
            <div class="institucional__logo">
               <img class="logo__img" src="assets/img/Logo.png" alt="">
            </div>
            <div class="institucional__nav">
               <a class="nav__link" href="#">Quem somos nós</a>
               <a class="nav__link" href="#">Política de privacidade</a>
               <a class="nav__link" href="#">programa de fidelidade</a>
               <a class="nav__link" href="#">Nossas Lojas</a>
               <a class="nav__link" href="#">Quero ser franqueado</a>
               <a class="nav__link" href="#">Anuncie aqui</a>
            </div>
         </div>
         <div class="faleConosco">
            <h4 class="faleConosco__titulo">Fale Conosco</h4>
            <form class="faleConosco__form" action="">
               <label class="form__nome" for="nome">Nome</label>
               <input class="form__input" type="text" name="nome" id="nome" data-tipo="nome" maxlength="40" required>
               <span class="nome-mensagem-erro"></span>

               <textarea class="form__textarea" name="mensagem" id="mensagem" data-tipo="mensagem" placeholder="Escreva sua mensagem" maxlength="120" required></textarea>
               <span class="texto-mensagem-erro"></span>

               <button class="form__botao">Enviar mensagem</button>
            </form>
      </div>
   </section>

   <footer class="rodape">
      <p class="rodape_decricao">Desenvolvido por <a class="rodape__link" href="https://github.com/Gleendon" target="_blank">Gleendon</a> <br> 2022 </p>
   </footer>

<script type="module" src="assets/js/index.js"></script>
</body>
</html>
